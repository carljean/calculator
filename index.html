<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="calculator">
        <div class="screen">
            <p>123456789034597</p>
            <p>33355</p>
        </div>

        <div class="special-btn">
            <button>CE</button>
            <button>del</button>
        </div>
        <div class="calc-body">
            <div class="calc-row">
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div class="calc-row">
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>.</button>
            </div>
            <div class="calc-row">
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="calc-row">
                <button>&divide;</button>
                <button>&times;</button>
                <button>&minus;</button>
                <button id="equal">&equals;</button>
            </div>
        </div>
    </div>
    
</body>
</html>
